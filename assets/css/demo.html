<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Cards with Buttons (Mobile View)</title>
    <style>
        /* Shared styles for cards and buttons */
        .card {
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        /* Mobile view styles */
        @media (max-width: 767px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }

        /* Desktop view styles */
        @media (min-width: 768px) {
            .container {
                display: flex;
                justify-content: space-around;
            }

            .card {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <h3>Card 1</h3>
            <p>This is the content of card 1.</p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <h3>Card 2</h3>
            <p>This is the content of card 2.</p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <h3>Card 3</h3>
            <p>This is the content of card 3.</p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button style="margin: 5px;">Button 1</button>
        <button style="margin: 5px;">Button 2</button>
        <button style="margin: 5px;">Button 3</button>
    </div>
</body>
</html>
